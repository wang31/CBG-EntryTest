<!DOCTYPE html>
<html>
	<head>
		<title>Zheng Wang</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map-canvas { height: 100% }
		</style>
		
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE_G2txaRsnxFjffNXw8Id_W40sk7EoTU&sensor=true">
			</script>
		
		<script type="text/javascript">
			var map = null;
			var marker = null;
			var infoWindow = new google.maps.InfoWindow({
														size : new google.maps.Size(150,50)
														});
			
			function createMarker(latlng){
				var marker = new google.maps.Marker({
													position: latlng,
													map: map,
													title: "Check Tweets?"
													});
				
				google.maps.event.addListener(marker, 'click', function(){
											  alert("ccccc");
											  //var v = confirm("")
				});
				infoWindow.setContent("<b>Coordinates</b><br>"+latlng);
				infoWindow.open(map, marker);
				return marker;
			}
			
			function setUpMap(mapOptions){
				map = new google.maps.Map(document.getElementById("map-canvas"),
										  mapOptions);
				
				google.maps.event.addListener(map, 'click', function(event) {
											  //call function to create marker
											  if (marker) {
											  marker.setMap(null);
											  marker = null;
											  }
											  marker = createMarker(event.latLng);
											  });
			}
			
			function initialize() {
				if(navigator.geolocation){
					success = function(position){
						var mapOptions = {
							center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
							zoom: 15,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						};
						setUpMap(mapOptions);
					};
					fail = function(){
						var mapOptions = {
							center: new google.maps.LatLng(0.0000, 0.0000),
							zoom: 15,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						};
						setUpMap(mapOptions);
					};
					navigator.geolocation.getCurrentPosition(success, fail);
				}
				else{
					var mapOptions = {
						center: new google.maps.LatLng(34.0500, 118.2500),
						zoom: 15,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					setUpMap(mapOptions);
				}
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
			</script>
	</head>
	<body onload="initialize()">
		<div id="map-canvas" style="height:100%; width:100%;">
		</div>
	</body>
</html>
